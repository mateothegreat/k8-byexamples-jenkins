apiVersion: extensions/v1beta1 # for versions before 1.7.0 use apps/v1beta1
kind: Deployment
metadata:
  name: jenkins-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        runAsUser: 0
      containers:
      - name: jenkins
        image: mateothegreat/docker-alpine-jenkins-gcloud
        ports:

          - containerPort: 8080
          - containerPort: 50000
          - containerPort: 50001
          
        env:
        
          - name: GCLOUD_KEY_FILE
            value: "/service_account/nodetech-devops-01-fbcb7a2259f9.json"
          - name: GCLOUD_PROJECT
            value: "nodetech-devops-01"
          - name: GCLOUD_ZONE
            value: "us-central1-a"

        readinessProbe:
            tcpSocket:
                port: 8080
            initialDelaySeconds: 40
            periodSeconds: 20
        resources:
          limits:
            cpu: 500m
            memory: 1500Mi
          requests:
            cpu: 500m
            memory: 1500Mi
        volumeMounts:
        
        - mountPath: /var/run
          name: docker-sock
        
        - mountPath: /var/jenkins_home
          name: jenkins-home
        
        - name: gcloud-jenkins
          mountPath: "/service_account"
          readOnly: true

      volumes:

      - name: docker-sock
        hostPath:
          path: /var/run

      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins-persistent-storage

      - name: gcloud-jenkins
        secret:
          secretName: gcloud-jenkins          
